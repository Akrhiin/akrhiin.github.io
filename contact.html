<body>
    <div class="crt"></div>
    <header>
        <a href="https://linkedin.com/in/michaelpace-ma" target="_blank"><h1>MICHAEL PACE</h1></a>

    <main>
        <h2></h2>
        <div class="content-block" id="contact-content">
            <div id="contact-info">
                <h2>Contact Me</h2>
                <ul>
                    <li>
                        <strong>Email:</strong>
                        <a href="mailto:michaelpace.ma@protonmail.com">michaelpace.ma@protonmail.com</a>
                    </li>
                    <li>
                        <strong>Phone:</strong>
                        <a href="tel:+16175290840">+1 (617) 529-0840</a>
                    </li>
                </ul>
            </div>
            <form id="contact-form" action="#" method="POST">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
    </main>
